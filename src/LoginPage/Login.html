<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D.Quiz</title>
    <link rel="stylesheet" href="./styleLogin.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a7602caec8.css" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav-content">
          <div class="logo">
            <a href="../../index.html">D.QUIZ</a>
          </div>
    
          <ul class="nav-links">
            <li><a href="#">Connexion/Inscription</a></li>
            <li><a href="#">Profil</a></li>
          </ul>
        </div>
      </nav>

<div class="container" id="container">
	<div id="sign-up-container">
		<form action="#">
			<h1>Créer un compte</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-google"></i></a>
				<a href="#" class="social"><i class="fab fa-apple"></i></a>
				<a href="#" class="social"><i class="fab fa-facebook"></i></a>
			</div>
			<span>ou</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Password" />
			<button class="Main">Sign Up</button>
            <button id="sign-in-button" class="ghost2">Déjà un compte ? <b>Se connecter</b></button>
		</form>
	</div>
	<div id="sign-in-container">
		<form action="#">
			<h1>Se connecter</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-google"></i></a>
				<a href="#" class="social"><i class="fab fa-apple"></i></a>
				<a href="#" class="social"><i class="fab fa-facebook"></i></a>
			</div>
			<span>ou</span>
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Mot de passe" />
			<a href="#" class="ghost">Mot de passe oublié ?</a>
			<button class="Main">Connexion</button>
            <button id="sign-up-button" class="ghost2">Nouveau sur ce site ? <b>Créer un compte</b></button>
		</form>
	</div>
<script>
let Create = document.getElementById('sign-up-container');
let Connect = document.getElementById('sign-in-container');
let CreateButton = document.getElementById('sign-up-button');
let ConnectButton = document.getElementById('sign-in-button');

CreateButton.addEventListener('click', () => {
    Create.className = "";
    Create.style.display = "block";
    Connect.style.display = "none";
});

ConnectButton.addEventListener('click', () => {
    Create.style.display = "none";
    Connect.style.display = "block";
});

</script>
<script src="https://kit.fontawesome.com/a7602caec8.js" crossorigin="anonymous"></script>
</body>
</html>
